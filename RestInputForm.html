<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#navbar").load("sideNavbar.html");
        $("#AnimatedSideBar").load("AnimatedSideBar.html");
      });
    </script>
  </head>

  <body>
    <div id="AnimatedSideBar"></div>
    <div style="margin-left: 100px; margin-top: 20%">
      <div
        id="Rest-Details"
        class="container card m-auto pt-4"
        style="background-color: #f5f5f5; margin-top: 30%"
      >
        <div class="container col-md-6" id="ImageInputForm">
          <div class="mb-2">
            <label for="files" class="btn">Select logo</label>
            <input
              class="form-control"
              type="file"
              id="formFile"
              onchange="preview()"
            />
            <button onclick="clearImage()" class="btn btn-primary mt-3">
              Reset
            </button>
          </div>
          <img id="frame" src="" class="img-fluid" />
        </div>
        <form class="container">
          <div class="form-row">
            <div class="form-group col-9 offset-1">
              <label for="inputEmail4">Restaurant Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                style="background-color: rgba(70, 205, 123, 0.15)"
              />
            </div>
            <div class="form-group col-9 offset-1">
              <label for="email">Email</label>
              <input 
              type="email"
              class="form-control c-green"
              id="email"
              placeholder="xyz@gmail.com"
              name="email"
              style="background-color: rgba(70, 205, 123, 0.15)"
               />
            </div>
            <div class="form-group col-9 offset-1">
              <label for="phone">Phone</label>
              <input 
              type="tel"
              class="form-control c-green"
              id="phone"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              placeholder="xyz@gmail.com"
              name="email"
              style="background-color: rgba(70, 205, 123, 0.15)"
               />
            </div>
          </div>
          <div class="form-group col-9 offset-1">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control c-green"
              id="inputAddress"
              placeholder="1234 Main St"
              style="background-color: rgba(70, 205, 123, 0.15)"
            />
          </div>
          <div class="form-group col-9 offset-1">
            <label for="inputAddress2">Address 2</label>
            <input
              type="text"
              class="form-control c-green"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
              style="background-color: rgba(70, 205, 123, 0.15)"
            />
          </div>
          <div class="form-group col-9 offset-1">
            <label for="inputCity">City</label>
            <input
              type="text"
              class="form-control c-green"
              id="inputCity"
              style="background-color: rgba(70, 205, 123, 0.15)"
            />
          </div>
          <div class="form-group col-9 offset-1">
            <label for="inputState">State</label>
            <select
              id="inputState"
              class="form-control"
              style="background-color: rgba(70, 205, 123, 0.15)"
            >
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-9 offset-1">
            <label for="inputZip">PinCode</label>
            <input
              type="text"
              class="form-control"
              id="inputZip"
              style="background-color: rgba(70, 205, 123, 0.15)"
            />
          </div>
          <div class="form-row ">
            <div class="form-group col-9 offset-1">
              <label for="GST">GST No</label>
              <input
                type="text"
                class="form-control c-green"
                id="gst"
                style="background-color: rgba(70, 205, 123, 0.15)"
              />
            </div>
            <div class="form-group col-9 offset-1">
              <label for="fssai">FSSAI </label>
              <input
                type="text"
                class="form-control c-green"
                id="fssai"
                style="background-color: rgba(70, 205, 123, 0.15)"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-9 offset-1">
              <label for="ownername">Owner Name</label>
              <input
                type="text"
                class="form-control c-green"
                id="inputCity"
                style="background-color: rgba(70, 205, 123, 0.15)"
              />
            </div>
            <div class="form-group col-9 offset-1">
              <label for="ownercontact">Owner Contact Details </label>
              <input
                type="text"
                class="form-control c-green"
                id="ownerDetails"
                style="background-color: rgba(70, 205, 123, 0.15)"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="form-check offset-1">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="buttons" style="text-align: center">
            <button
              type="submit"
              class="btn btn-primary mb-1 rounded-pill"
              style="
                width: 100px;
                background-color: rgba(70, 205, 123, 0.15);
                color: black;
              "
            >
              ADD
            </button>
            <br />
            <button
              type="submit"
              class="btn btn-danger mb-1 rounded-pill"
              style="
                width: 100px;
                background-color: rgba(70, 205, 123, 0.15);
                color: black;
              "
            >
              DELETE
            </button>
            <br />
            <button
              type="submit"
              class="btn btn-secondary mb-2 rounded-pill"
              style="
                width: 100px;
                background-color: rgba(70, 205, 123, 0.15);
                color: black;
              "
            >
              EDIT
            </button>
            <br />
          </div>
        </form>
      </div>
    </div>

    <script>
      function preview() {
        frame.src = URL.createObjectURL(event.target.files[0]);
      }
      function clearImage() {
        document.getElementById("formFile").value = null;
        frame.src = "";
      }
    </script>
  </body>
</html>
