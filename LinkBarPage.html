<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#navbar").load("sideNavbar.html");
        $("#AnimatedSideBar").load("AnimatedSideBar.html");
      });
    </script>
  </head>
  <body>
    <!DOCTYPE html>
    <html>
      <body>
        <div id="AnimatedSideBar"></div>

        <div class="mx-auto card p-3 py-5 rounded-5" style="position: absolute; top: 4%; left: 20%;background-color: rgba(70, 205, 123, 0.15); height: 100vh; ">
          <!-- <input class="mb-3 p-3" type="text" value="Hello World" id="myInput" /> -->
        <div style="margin-top: auto;margin-bottom: auto; margin-left: 10%;">
          <img src="images/CopyLink.png" style="width: 50%; margin-left: 25%;"></img>
        <input class="container m-3 mb-3 p-3 " id="myInput" style="border: 2px solid black; width: 60vw; overflow-wrap: break-word;width: 90%;  text-align: center;background-color: #f0efef ;" value=" http:://ilovetoeat.com/resources" readonly>
         
        </input>
        <br/>
        <div>
            <button class="btn btn-secondary px-4 p-3 rounded-pill shadow-lg" style="margin-left: 5%;width: 80%;" onclick="myFunction()">
                <h3>Copy Link</h3>
              </button>
          </div>
        </div>
        </div>

        <script>
          function myFunction() {
            /* Get the text field */
            var copyText = document.getElementById("myInput");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);

            /* Alert the copied text */
            alert("Copied the text: " + copyText.value);
          }
        </script>
      </body>
    </html>
  </body>
</html>
